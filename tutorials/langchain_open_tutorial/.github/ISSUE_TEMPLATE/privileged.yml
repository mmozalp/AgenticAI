name: 🔒 Privileged
description: You are a LangChain-OpenTutorial maintainer(or admin), or was asked directly by a maintainer(or admin) to create an issue here. If not, check the other options.
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in LangChain-OpenTutorial! 🚀
        
        If you are not a LangChain maintainer(or admin) or were not asked directly by a maintainer(or admin) to create an issue, then please start the conversation in a "[01-qna-자유대화 in discord](https://discord.com/channels/1314137385881047110/1317511768008036422)" instead.
      
  - type: checkboxes
    id: privileged
    attributes:
      label: Privileged issue
      description: Confirm that you are allowed to create an issue here.
      options:
        - label: I am a LangChain-OpenTutorial maintainer(or admin), or was asked directly by a LangChain-OpenTutorial maintainer(or admin) to create an issue here.
          required: true
  - type: textarea
    id: content
    attributes:
      label: Issue Content
      description: Add the content of the issue here.
